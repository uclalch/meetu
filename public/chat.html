<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetU Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background-color: #f5f7fb;
      }

      .sidebar {
        width: 250px;
        background: white;
        border-right: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        background: #667eea;
        color: white;
      }

      .channels {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .channel-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .channel-item:hover {
        background: #f1f5f9;
      }

      .channel-item.active {
        background: #e2e8f0;
      }

      .main-content {
        flex: 1;
        margin-left: 0;
        height: 100vh;
        padding: 0;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #fff;
        border-radius: 0;
        box-shadow: none;
      }

      .messages-history {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f8f9fa;
      }

      .message-box {
        display: flex;
        gap: 10px;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
      }

      .message-box input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .message-box input:focus {
        outline: none;
        border-color: #6c7cff;
      }

      .send-btn {
        padding: 0 20px;
        background: #6c7cff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .send-btn:hover {
        background: #5666ff;
      }

      .chat-header {
        padding: 1rem;
        background: white;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        background: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .message.sent {
        align-self: flex-end;
        background: #667eea;
        color: white;
      }

      .message.received {
        align-self: flex-start;
        background: white;
      }

      .message-input {
        padding: 1rem;
        background: white;
        border-top: 1px solid #e2e8f0;
        display: flex;
        gap: 1rem;
      }

      input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        outline: none;
      }

      input:focus {
        border-color: #667eea;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: #764ba2;
      }

      .status {
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }

      .connected {
        color: #16a34a;
      }

      .disconnected {
        color: #dc2626;
      }

      .logout-button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        background: transparent;
        color: #667eea;
        border: 1px solid #667eea;
      }

      .logout-button:hover {
        background: #f1f5f9;
      }

      .language-selector {
        margin-top: 1rem;
        padding: 0.5rem 0;
      }

      .language-selector label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
      }

      .language-selector select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .message {
        max-width: 70%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        background: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .message .original {
        margin-bottom: 0.3rem;
      }

      .message .translated {
        padding-top: 0.3rem;
        border-top: 1px solid #eee;
        color: #666;
        font-style: italic;
      }

      .message.sent {
        align-self: flex-end;
        background: #667eea;
        color: white;
      }

      .message.sent .translated {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
      }

      .translate-btn {
        background: transparent;
        border: 1px solid #667eea;
        color: #667eea;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        margin-top: 8px;
        transition: all 0.3s ease;
      }

      .translate-btn:hover {
        background: #667eea;
        color: white;
      }

      .translate-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message.received .translate-btn {
        border-color: #667eea;
        color: #667eea;
      }

      .message.received .translate-btn:hover {
        background: #667eea;
        color: white;
      }

      .translated-text {
        color: #666;
        font-style: italic;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid #eee;
      }

      .message.sent .translated-text {
        color: rgba(255, 255, 255, 0.8);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .rooms-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .add-channel-btn {
        background: #6c7cff;
        color: white;
        border: none;
        border-radius: 8px;
        width: 32px;
        height: 32px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .add-channel-btn:hover {
        background: #5a69ff;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
      }

      .modal-content h2 {
        margin: 0 0 20px 0;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #4a5568;
      }

      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .modal-buttons button {
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
      }

      .modal-buttons button[type="button"] {
        background: #e2e8f0;
        border: none;
      }

      .modal-buttons button[type="submit"] {
        background: #6c7cff;
        color: white;
        border: none;
      }

      .chat-container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .rooms-sidebar {
        width: 300px;
        background: #f8f9fe;
        padding: 30px;
        border-right: 1px solid #e8e8e8;
        flex-shrink: 0;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        margin-bottom: 20px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        background: #6c7cff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
      }

      .user-avatar span {
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      .user-details {
        display: flex;
        flex-direction: column;
      }

      .username {
        font-weight: 600;
        font-size: 16px;
        color: #2d3748;
      }

      .status {
        font-size: 14px;
        color: #48bb78;
        display: flex;
        align-items: center;
      }

      .status:before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #48bb78;
        margin-right: 6px;
      }

      .language-select {
        width: 100%;
      }

      .language-select select {
        width: 100%;
        padding: 8px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: white;
        font-size: 14px;
        color: #4a5568;
      }

      .divider {
        height: 1px;
        background: #e2e8f0;
        margin: 20px 0;
      }

      .rooms-header {
        margin-top: 0;
      }

      .room-item {
        padding: 15px;
        border-radius: 8px;
        background: white;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .room-item:hover {
        background: #f7f7f7;
      }

      .room-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .room-name {
        font-weight: 600;
        color: #2d3748;
      }

      .room-description {
        font-size: 14px;
        color: #718096;
      }

      .room-details {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #a0aec0;
        margin-top: 5px;
      }

      .room-hash {
        color: #6c7cff;
      }

      .room-controls {
        margin-bottom: 20px;
      }

      .room-type-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .room-type-btn {
        flex: 1;
        padding: 8px 16px;
        border: 1px solid #6c7cff;
        background: transparent;
        color: #6c7cff;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      .room-type-btn:hover {
        background: #f0f2ff;
      }

      .room-type-btn.active {
        background: #6c7cff;
        color: white;
      }

      .room-header {
        padding: 16px 20px;
        border-bottom: 1px solid #eee;
        background: #fff;
      }

      .room-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }

      .room-info {
        margin-top: 4px;
        font-size: 13px;
        color: #666;
      }

      .room-participants {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .room-participants::before {
        content: "â€¢";
        color: #6c7cff;
      }

      .no-room-message {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      .no-room-message h2 {
        font-size: 24px;
        color: #666;
        font-weight: 600;
      }

      .status-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }

      .logout-btn {
        padding: 4px 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .status {
        font-size: 12px;
      }

      .status.connected {
        color: #4ade80;
      }

      .status.disconnected {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Left Sidebar -->
      <div class="rooms-sidebar">
        <!-- User Info Section -->
        <div class="user-info">
          <div class="user-profile">
            <div class="user-avatar">
              <span id="userInitial"></span>
            </div>
            <div class="user-details">
              <span id="username" class="username"></span>
              <div class="status-container">
                <span class="status connected">Connected</span>
                <button class="logout-btn" onclick="handleLogout()">
                  Logout
                </button>
              </div>
            </div>
          </div>
          <div class="language-select">
            <select id="preferredLanguage">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
            </select>
          </div>
        </div>

        <div class="divider"></div>

        <!-- Rooms Section -->
        <div class="rooms-header">
          <h1>Rooms</h1>
          <button class="add-channel-btn" onclick="showCreateChannelModal()">
            +
          </button>
        </div>

        <div class="room-controls">
          <div class="room-type-buttons">
            <button class="room-type-btn active" data-type="my">
              My Rooms
            </button>
            <button class="room-type-btn" data-type="public">
              Public Rooms
            </button>
          </div>
        </div>

        <div class="room-list" id="roomList">
          <!-- Rooms will be populated here -->
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <div id="no-room-selected" class="no-room-message">
          <h2>Select a Room to Start Chatting</h2>
        </div>

        <div id="room-chat" class="message-container" style="display: none">
          <div class="room-header">
            <h2 class="room-title"></h2>
            <div class="room-info">
              <span class="room-participants"></span>
            </div>
          </div>
          <div class="messages-history">
            <!-- Messages will be dynamically added here -->
          </div>
          <div class="message-box">
            <input
              type="text"
              id="messageInput"
              placeholder="Type a message..."
            />
            <button class="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Channel Creation Modal -->
    <div id="channelModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Create New Channel</h2>
        <form id="createChannelForm">
          <div class="form-group">
            <label for="channelName">Channel Name</label>
            <input type="text" id="channelName" required />
          </div>
          <div class="form-group">
            <label for="channelDescription">Description</label>
            <textarea id="channelDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="isPublic" checked />
              Make channel public
            </label>
          </div>
          <div class="modal-buttons">
            <button type="button" onclick="hideCreateChannelModal()">
              Cancel
            </button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const socket = io();
      let currentRoom = null;
      let userData = null;
      let preferredLanguage = "en";

      let socketInitialized = false;

      // Add a map to store message history for each room
      const roomMessages = new Map();

      function updatePreferredLanguage() {
        const newLanguage = document.getElementById("preferredLanguage").value;
        console.log("Updating preferred language to:", newLanguage);
        preferredLanguage = newLanguage;
        localStorage.setItem("preferredLanguage", preferredLanguage);

        // Update user data
        userData.languagePreference = preferredLanguage;
        localStorage.setItem("user", JSON.stringify(userData));
      }

      function initializeSocket() {
        socket.on("connect", () => {
          userData = JSON.parse(localStorage.getItem("user"));
          if (userData && currentRoom) {
            socket.emit("join", {
              username: userData.username,
              roomId: currentRoom,
            });
          }
        });

        socket.on("chat-message", (message) => {
          if (currentRoom === message.roomId) {
            appendMessage(message);
          }
        });

        socket.on("message-history", ({ roomId, messages }) => {
          console.log("Received message history for room:", roomId, messages);
          if (!messages || !Array.isArray(messages)) {
            console.error("Invalid message history received");
            return;
          }

          // Only update display if this is for the current room
          if (currentRoom === roomId) {
            const messagesHistory = document.querySelector(".messages-history");
            messagesHistory.innerHTML = ""; // Clear current messages
            messages.forEach((message) => appendMessage(message));
            messagesHistory.scrollTop = messagesHistory.scrollHeight;
          }
        });

        socket.on("roomJoined", (data) => {
          // Room joined handler if needed
        });

        socketInitialized = true;
      }

      function joinChannel(channelName) {
        if (!socket?.connected) return;

        socket.emit("join", {
          username: userData.username,
          userId: userData.id,
          channel: channelName,
        });

        currentRoom = channelName;
        document.getElementById("currentChannel").textContent = channelName;
      }

      function sendMessage() {
        if (!socket?.connected || !currentRoom) {
          console.log(
            "Cannot send message - socket disconnected or no room selected"
          );
          return;
        }

        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (!content) return;

        const messageData = {
          content,
          roomId: currentRoom,
          sender: userData,
          language: "auto",
          timestamp: Date.now(), // Add timestamp to message data
        };

        // console.log("Sending message:", messageData);
        socket.emit("chat-message", messageData);

        input.value = "";
      }

      function appendMessage(message) {
        // console.log("Message details:", {
        //   content: message.content,
        //   messageLanguage: message.language,
        //   receiverPreferredLanguage: preferredLanguage,
        //   isSender: message.sender.id === userData.id,
        // });

        const messagesDiv = document.querySelector(".messages-history");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${
          message.sender.id === userData.id ? "sent" : "received"
        }`;

        // Original message
        const originalDiv = document.createElement("div");
        originalDiv.className = "original";
        originalDiv.textContent = `${message.sender.username}: ${message.content}`;
        messageElement.appendChild(originalDiv);

        // Handle translation for received messages
        if (message.sender.id !== userData.id) {
          if (
            message.language !== preferredLanguage &&
            message.language !== "auto"
          ) {
            const translatedDiv = document.createElement("div");
            translatedDiv.className = "translated";

            const translateButton = document.createElement("button");
            translateButton.className = "translate-btn";
            translateButton.textContent = `Translate to ${getLanguageName(
              preferredLanguage
            )}`;

            translateButton.onclick = () => {
              translateButton.disabled = true;
              translateButton.textContent = "Translating...";

              socket.emit(
                "translate-message",
                {
                  text: message.content,
                  from: message.language,
                  to: preferredLanguage,
                },
                (response) => {
                  if (response.error) {
                    translateButton.textContent = "Translation unavailable";
                    translateButton.style.opacity = "0.5";
                  } else {
                    const translatedText = document.createElement("div");
                    translatedText.className = "translated-text";
                    translatedText.textContent = response.text;
                    translatedDiv.innerHTML = "";
                    translatedDiv.appendChild(translatedText);
                  }
                }
              );
            };

            translatedDiv.appendChild(translateButton);
            messageElement.appendChild(translatedDiv);
          }
        }

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function handleLogout() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "/login.html";
      }

      // Handle Enter key for sending messages
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      // Channel switching
      document.querySelectorAll(".channel-item").forEach((item) => {
        item.addEventListener("click", function () {
          document
            .querySelector(".channel-item.active")
            .classList.remove("active");
          this.classList.add("active");
          joinChannel(this.textContent);
        });
      });

      // Initialize only once when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        if (!socketInitialized) {
          initializeSocket();
        }
        initializeRoomTypeButtons();
        loadRooms("my"); // Load "My Rooms" by default

        // Load saved language preference
        const savedLanguage = localStorage.getItem("preferredLanguage");
        if (savedLanguage) {
          preferredLanguage = savedLanguage;
          document.getElementById("preferredLanguage").value = savedLanguage;
        }

        // Get user data from localStorage
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          document.getElementById("username").textContent = user.username;
          document.getElementById("userInitial").textContent = user.username
            .charAt(0)
            .toUpperCase();
        }
      });

      // Helper function to get language names
      function getLanguageName(code) {
        const languages = {
          en: "English",
          zh: "Chinese",
          es: "Spanish",
          fr: "French",
          ja: "Japanese",
          ko: "Korean",
        };
        return languages[code] || code;
      }

      function showCreateChannelModal() {
        document.getElementById("channelModal").style.display = "flex";
      }

      function hideCreateChannelModal() {
        document.getElementById("channelModal").style.display = "none";
      }

      document
        .getElementById("createChannelForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "/login";
            return;
          }

          const channelData = {
            name: document.getElementById("channelName").value,
            description: document.getElementById("channelDescription").value,
            isPublic: document.getElementById("isPublic").checked,
          };

          try {
            const response = await fetch("/api/channels", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: token,
              },
              body: JSON.stringify(channelData),
            });

            if (response.status === 401) {
              localStorage.removeItem("token");
              localStorage.removeItem("user");
              window.location.href = "/login";
              return;
            }

            if (response.ok) {
              hideCreateChannelModal();
              document.getElementById("createChannelForm").reset();
              loadRooms();
            } else {
              const error = await response.json();
              alert(error.error || "Failed to create channel");
            }
          } catch (error) {
            console.error("Error creating channel:", error);
            alert("Failed to create channel");
          }
        });

      // Save language preference when changed
      document
        .getElementById("preferredLanguage")
        .addEventListener("change", (e) => {
          localStorage.setItem("preferredLanguage", e.target.value);
        });

      function initializeRoomTypeButtons() {
        const buttons = document.querySelectorAll(".room-type-btn");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            buttons.forEach((btn) => btn.classList.remove("active"));
            // Add active class to clicked button
            button.classList.add("active");
            // Load rooms based on selected type
            loadRooms(button.dataset.type);
          });
        });
      }

      async function loadRooms(type = "my") {
        try {
          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "/login";
            return;
          }

          const endpoint = `/api/channels/${type}`;

          const response = await fetch(endpoint, {
            headers: {
              Authorization: token, // Send token as is
            },
          });

          if (response.status === 401) {
            // Token expired or invalid
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login";
            return;
          }

          if (!response.ok) {
            throw new Error("Failed to load rooms");
          }

          const channels = await response.json();
          displayRooms(channels);
        } catch (error) {
          console.error("Error loading rooms:", error);
          if (error.message.includes("token")) {
            window.location.href = "/login";
          }
        }
      }

      function displayRooms(channels) {
        const roomList = document.getElementById("roomList");
        roomList.innerHTML = "";

        channels.forEach((channel) => {
          const roomDiv = document.createElement("div");
          roomDiv.className = "room-item";
          roomDiv.onclick = () => selectRoom(channel._id, channel.name);
          roomDiv.dataset.roomId = channel._id;

          roomDiv.innerHTML = `
            <div class="room-info">
              <div class="room-name">${channel.name}</div>
              <div class="room-description">${channel.description || ""}</div>
              <div class="room-details">
                <span class="room-owner">Created by ${
                  channel.owner.username
                }</span>
                <span class="room-hash">#${channel.hash}</span>
              </div>
            </div>
          `;

          roomList.appendChild(roomDiv);
        });
      }

      function selectRoom(roomId, roomName) {
        if (!roomId) {
          console.error("Invalid room ID");
          return;
        }

        currentRoom = roomId;

        // Hide no-room message and show chat interface
        document.getElementById("no-room-selected").style.display = "none";
        document.getElementById("room-chat").style.display = "flex";

        // Update room header
        document.querySelector(".room-title").textContent = roomName;

        // Clear messages and request history from server
        const messagesHistory = document.querySelector(".messages-history");
        messagesHistory.innerHTML = "";

        // Request message history from server
        socket.emit("get-message-history", { roomId });

        // Join room via socket
        socket.emit("join", {
          username: userData?.username,
          roomId: currentRoom,
        });

        // Update active room styling
        document.querySelectorAll(".room-item").forEach((item) => {
          item.classList.remove("active");
          if (item.dataset.roomId === roomId) {
            item.classList.add("active");
          }
        });
      }

      // Add message sending functionality
      document.querySelector(".send-btn")?.addEventListener("click", () => {
        sendMessage();
      });
    </script>
  </body>
</html>
